<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Gestión de Clientes</h1>

            <!-- Formulario para agregar clientes -->
            <form method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Nombre"><i class="fas fa-user"></i> Nombre</label>
                        <input type="text" id="Nombre" name="Nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Direccion"><i class="fas fa-id-card"></i> Direccion</label>
                        <input type="text" id="Direccion" name="Direccion" class="form-control" placeholder="Direccion" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="Email" name="Email" class="form-control" placeholder="Correo" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Telefono"><i class="fas fa-phone"></i> Teléfono</label>
                        <input type="text" id="Telefono" name="Telefono" class="form-control" placeholder="Teléfono" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg mr-2"><i class="fas fa-plus"></i> Agregar Cliente</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg"><i class="fas fa-home"></i> Regresar al Inicio</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla para mostrar clientes existentes -->
    <div class="table-responsive mt-4">
        <table class="table table-striped table-bordered text-center">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% if clientes %}
                    {% for cliente in clientes %}
                    <tr>
                        <td>{{ cliente.Nombre }}</td>
                        <td>{{ cliente.Direccion }}</td>
                        <td>{{ cliente.Telefono }}</td>
                        <td>{{ cliente.Email }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4">No se encontraron clientes registrados.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
